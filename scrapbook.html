<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ilovu Sayang</title>
    <style>
      :root {
        --primary-color: #ff69b4;
        --secondary-color: #ffb6c1;
        --accent-color: #ffc0cb;
        --text-color: #4a4a4a;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #fff5f6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      #scrapbookPage {
        width: 100%;
        max-width: 1200px;
        min-height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .scrapbook-container {
        width: 100%;
        max-width: 800px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 30px;
        position: relative;
      }

      .photo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .polaroid {
        background: white;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transform: rotate(-3deg);
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .polaroid:nth-child(even) {
        transform: rotate(3deg);
      }

      .polaroid:hover {
        transform: scale(1.05) rotate(0);
        z-index: 2;
      }

      .polaroid img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border: 1px solid #eee;
      }

      .polaroid-caption {
        text-align: center;
        margin-top: 10px;
        font-family: "Comic Sans MS", cursive;
        color: var(--text-color);
      }

      .nav-buttons {
        display: flex;
        gap: 20px;
        margin-top: 20px;
      }

      .nav-btn {
        padding: 10px 20px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1em;
        transition: all 0.3s ease;
      }

      .nav-btn:hover {
        transform: translateY(-2px);
      }

      .nav-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .button {
        padding: 12px 24px;
        background: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-size: 1.1em;
        transition: transform 0.3s ease;
        margin-top: 20px;
      }

      .button:hover {
        transform: scale(1.05);
      }

      .page-number {
        text-align: center;
        margin-top: 10px;
        font-family: "Comic Sans MS", cursive;
        color: var(--text-color);
      }
    </style>
  </head>
  <body>
    <div id="scrapbookPage">
      <div class="scrapbook-container" id="scrapbook">
        <!-- Content will be generated by JavaScript -->
      </div>
      <a href="music.html" class="button">Dengarkan Playlist Kita</a>
    </div>

    <script>
      const scrapbookData = [
        {
          photos: [
            {
              src: "../assets/tiara1.jpeg",
              caption: "Photo Cantik OF the Month",
            },
            { src: "../assets/tiara2.jpeg", caption: "Cantik(ku) bday" },
            {
              src: "../assets/tiara7.jpeg",
              caption: "kucing melet ulang tahun",
            },
            {
              src: "../assets/tiara8.jpeg",
              caption: "emmm halo cantik kebaya",
            },
          ],
        },
        {
          photos: [
            { src: "../assets/tiara3.jpeg", caption: "Senyum Bayiiik" },
            { src: "../assets/tiara4.jpeg", caption: "Gemes kucing" },
            {
              src: "../assets/tiara5.jpeg",
              caption: "Ehhh ehhh kita jadi ijo geys",
            },
            {
              src: "../assets/tiara6.jpeg",
              caption: "ADA BADUETEUTEOUETTT OH NOO ",
            },
          ],
        },
      ];

      let currentPage = 0;

      function createPage(pageData, index) {
        const photoGrid = document.createElement("div");
        photoGrid.className = "photo-grid";

        pageData.photos.forEach((photo) => {
          const polaroid = document.createElement("div");
          polaroid.className = "polaroid";
          polaroid.innerHTML = `
                    <img src="${photo.src}" alt="${photo.caption}">
                    <div class="polaroid-caption">${photo.caption}</div>
                `;
          photoGrid.appendChild(polaroid);
        });

        return photoGrid;
      }

      function updateScrapbook() {
        const scrapbook = document.getElementById("scrapbook");
        scrapbook.innerHTML = "";

        const page = createPage(scrapbookData[currentPage], currentPage);
        scrapbook.appendChild(page);

        const pageNumber = document.createElement("div");
        pageNumber.className = "page-number";
        pageNumber.textContent = `Page ${currentPage + 1} of ${
          scrapbookData.length
        }`;
        scrapbook.appendChild(pageNumber);

        const navButtons = document.createElement("div");
        navButtons.className = "nav-buttons";
        navButtons.innerHTML = `
                <button class="nav-btn" onclick="prevPage()" ${
                  currentPage === 0 ? "disabled" : ""
                }>Previous</button>
                <button class="nav-btn" onclick="nextPage()" ${
                  currentPage === scrapbookData.length - 1 ? "disabled" : ""
                }>Next</button>
            `;
        scrapbook.appendChild(navButtons);
      }

      function nextPage() {
        if (currentPage < scrapbookData.length - 1) {
          currentPage++;
          updateScrapbook();
        }
      }

      function prevPage() {
        if (currentPage > 0) {
          currentPage--;
          updateScrapbook();
        }
      }

      // Initialize scrapbook when page loads
      window.addEventListener("load", updateScrapbook);
    </script>
  </body>
</html>
